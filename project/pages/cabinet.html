<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hivio LTD — Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
  <script defer src="../js/main.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root{
      /* размер квадрата и ОДИНАКОВЫЙ с ним отступ */
      --block: clamp(80px, 16vmin, 180px);
      --gap: var(--block);
    }

    /* Бренд / Account (как раньше) */
    .brand-link{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 14px; border-radius:12px; text-decoration:none;
      color:var(--text); background:#0b0f1a; border:1px solid var(--border);
      font-weight:800; letter-spacing:.2px;
      transition: background .25s, box-shadow .25s, transform .2s, border-color .25s;
    }
    .brand-link:hover{
      background: linear-gradient(90deg, rgba(125,240,255,.28), rgba(123,97,255,.28));
      border-color:transparent;
      box-shadow:0 0 18px rgba(125,240,255,.35), 0 0 28px rgba(123,97,255,.35);
      transform: translateY(-1px);
      color:var(--text);
    }
    .logo-dot{ width:12px;height:12px;border-radius:50%;background:linear-gradient(90deg,#7df0ff,#7b61ff);box-shadow:0 0 16px rgba(125,240,255,.35),0 0 36px rgba(125,240,255,.35);display:inline-block; }

    .usermenu{ position:relative; display:inline-flex; align-items:center; }
    .usermenu-toggle{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:14px; border:1px solid var(--border);
      background:#0b0f1a; color:var(--text); cursor:pointer;
      transition: background .25s, box-shadow .25s, transform .2s, border-color .25s;
      -webkit-tap-highlight-color: transparent;
    }
    .usermenu-toggle:hover,
    .usermenu[aria-expanded="true"] .usermenu-toggle{
      background: linear-gradient(90deg, rgba(125,240,255,.28), rgba(123,97,255,.28));
      border-color:transparent;
      box-shadow:0 0 18px rgba(125,240,255,.35), 0 0 28px rgba(123,97,255,.35);
      transform: translateY(-1px);
    }
    .user-icon{ width:22px;height:22px; }
    .user-caret{ width:14px;height:14px; opacity:.7; transform: translateY(1px); }

    .userpanel{
      position:absolute; right:0; top:calc(100% + 8px); width:260px;
      background:rgba(255,255,255,.03); border:1px solid var(--border); border-radius:14px;
      box-shadow:0 20px 60px -25px rgba(0,0,0,.6);
      padding:8px; backdrop-filter: blur(6px);
      opacity:0; visibility:hidden; transform: translateY(-6px); transition: all .18s ease; z-index:30;
    }
    .userpanel.open{ opacity:1; visibility:visible; transform: translateY(0); }
    .userpanel a{
      display:flex; align-items:center; gap:10px; padding:10px 12px; border-radius:10px; text-decoration:none; color:var(--text);
      transition: background .2s, box-shadow .2s;
    }
    .userpanel a:hover{ background: linear-gradient(90deg, rgba(125,240,255,.18), rgba(123,97,255,.18)); box-shadow:0 0 10px rgba(125,240,255,.25); }

    /* ---------- СЕТКА С 5 КВАДРАТАМИ ---------- */
    .network{
      position: relative;
      margin: 26px auto 18px;
      width: calc(5 * var(--block)); /* 3 блока + 2 зазора (=5 блоков по ширине) */
      /* высота: 3 ряда (2 блока + центр + 2 блока) и 2 отступа между рядами: итого 5 блоков */
      height: calc(5 * var(--block));
      max-width: 100%;
    }

    .grid{
      position: absolute; inset: 0;
      display: grid;
      grid-template-columns: repeat(3, var(--block));
      grid-template-rows: repeat(3, var(--block));
      column-gap: var(--gap);
      row-gap: var(--gap);
      justify-content: center; align-content: center;
    }

    /* Позиции в сетке: */
    .cell[data-id="analytics"] { grid-column: 1; grid-row: 1; }
    .cell[data-id="ai"]        { grid-column: 2; grid-row: 2; }
    .cell[data-id="broker"]    { grid-column: 3; grid-row: 1; }
    .cell[data-id="finance"]   { grid-column: 1; grid-row: 3; }
    .cell[data-id="portfolio"] { grid-column: 3; grid-row: 3; }

    .sq{
      width: var(--block);
      height: var(--block);
      border-radius: 18px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.02);
      box-shadow: 0 24px 80px -40px rgba(0,0,0,.6);
      overflow: hidden;
      display: grid; place-items: center;
      transition: transform .25s, box-shadow .25s, border-color .25s, background .25s;
      position: relative; isolation:isolate;
    }
    .sq::after{
      content:""; position:absolute; inset:0;
      background: radial-gradient(600px 160px at 12% 0%, rgba(125,240,255,.08), transparent 60%),
                  radial-gradient(600px 160px at 88% 100%, rgba(123,97,255,.08), transparent 60%);
      opacity:.8; pointer-events:none; transition: opacity .2s ease;
    }
    .sq:hover{
      transform: translateY(-2px);
      border-color: transparent;
      background: linear-gradient(180deg, rgba(125,240,255,.10), rgba(123,97,255,.10));
      box-shadow:0 0 26px rgba(125,240,255,.25), 0 0 40px rgba(123,97,255,.25);
    }
    .sq:hover::after{ opacity:1; }

    .title{
      font-weight: 800; letter-spacing:.2px;
      font-size: clamp(18px, 2.4vmin, 24px);
      position: relative;
    }
    .title::after{
      content:""; position:absolute; left:50%; bottom:-6px; width:0; height:2px;
      background: linear-gradient(90deg,#7df0ff,#7b61ff);
      border-radius:2px; transform: translateX(-50%);
      transition: width .25s ease;
    }
    .sq:hover .title::after{ width: 100%; }

    /* SVG со стрелками — поверх сетки */
    .wires{
      position:absolute; inset:0; pointer-events:none; z-index:0;
    }
    @keyframes dash { to { stroke-dashoffset: -1000; } }
    .wire{
      fill:none; stroke:url(#gradBlue); stroke-width:3; stroke-linecap:round; stroke-linejoin:round;
      stroke-dasharray: 8 10; stroke-dashoffset: 0;
      filter: drop-shadow(0 0 6px rgba(125,240,255,.35));
      animation: dash 2.4s linear infinite;
    }
    .wire.orange{ stroke:url(#gradOrange); }
    .wire.green { stroke:url(#gradGreen); }

    /* Графики ниже сети */
    .charts{ max-width: 1100px; margin: 18px auto; padding: 0 8px; }
    .grid-2{ display:grid; grid-template-columns:1fr 1fr; gap:18px; }
    @media (max-width: 900px){ .grid-2{ grid-template-columns:1fr; } }

    /* Адаптив: уменьшаем блок, чтобы сеть помещалась на телефонах */
    @media (max-width: 480px){
      :root{ --block: clamp(64px, 22vw, 120px); }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <header class="nav">
    <div class="container nav-inner">
      <a class="brand-link" href="https://www.hivio.uk" aria-label="Go to homepage">
        <span class="logo-dot"></span>
        <span>Hivio LTD</span>
      </a>

      <div class="usermenu" id="usermenu" aria-expanded="false">
        <button type="button" class="usermenu-toggle" id="usermenuToggle" aria-haspopup="true" aria-controls="userpanel" aria-expanded="false">
          <svg class="user-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="1.6"/>
            <path d="M4 20c0-4 3.5-6 8-6s8 2 8 6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
          <span class="label">Account</span>
          <svg class="user-caret" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <div class="userpanel" id="userpanel" role="menu">
          <a href="./account.html" role="menuitem">My Account</a>
          <a href="./login.html" role="menuitem" id="menuSignout">Sign out</a>
        </div>
      </div>
    </div>
  </header>

  <main class="section">
    <!-- СЕТЬ 5 КВАДРАТНЫХ БЛОКОВ -->
    <section class="network" id="network">
      <!-- Стрелки -->
      <svg class="wires" id="wires" width="100%" height="100%">
        <defs>
          <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%"  stop-color="#7df0ff"/><stop offset="100%" stop-color="#7b61ff"/>
          </linearGradient>
          <linearGradient id="gradOrange" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%"  stop-color="#ffb07a"/><stop offset="100%" stop-color="#ff7a7a"/>
          </linearGradient>
          <linearGradient id="gradGreen" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%"  stop-color="#9dfc95"/><stop offset="100%" stop-color="#42e1a5"/>
          </linearGradient>
          <marker id="headBlue" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
            <path d="M0,0 L10,5 L0,10 z" fill="#7df0ff" />
          </marker>
          <marker id="headOrange" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
            <path d="M0,0 L10,5 L0,10 z" fill="#ffb07a" />
          </marker>
          <marker id="headGreen" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
            <path d="M0,0 L10,5 L0,10 z" fill="#6df7ba" />
          </marker>
        </defs>
      </svg>

      <div class="grid" id="grid">
        <div class="cell" data-id="analytics"><div class="sq" id="bAnalytics"><div class="title">Analytics</div></div></div>
        <div class="cell" data-id="ai"><div class="sq" id="bAI"><div class="title">Ai</div></div></div>
        <div class="cell" data-id="broker"><div class="sq" id="bBroker"><div class="title">Broker</div></div></div>
        <div class="cell" data-id="finance"><div class="sq" id="bFinance"><div class="title">Finance</div></div></div>
        <div class="cell" data-id="portfolio"><div class="sq" id="bPortfolio"><div class="title">Portfolio</div></div></div>
      </div>
    </section>

    <!-- ГРАФИКИ НИЖЕ СЕТИ (если нужны) -->
    <section class="charts container">
      <div class="grid-2">
        <div class="card neon reveal" data-reveal>
          <h3>Equity Curve</h3>
          <canvas id="equityChart" height="160"></canvas>
        </div>
        <div class="card neon reveal" data-reveal data-reveal-delay="80">
          <h3>Sector Allocation</h3>
          <canvas id="sectorsChart" height="160"></canvas>
        </div>
      </div>
    </section>
  </main>

  <script>
    // === dropdown ===
    (function(){
      const menu = document.getElementById('usermenu');
      const toggle = document.getElementById('usermenuToggle');
      const panel = document.getElementById('userpanel');
      function open(){ menu.setAttribute('aria-expanded','true'); toggle.setAttribute('aria-expanded','true'); panel.classList.add('open'); }
      function close(){ menu.setAttribute('aria-expanded','false'); toggle.setAttribute('aria-expanded','false'); panel.classList.remove('open'); }
      toggle.addEventListener('click', (e)=>{ e.stopPropagation(); panel.classList.contains('open') ? close() : open(); });
      menu.addEventListener('mouseenter', open);
      menu.addEventListener('mouseleave', close);
      document.addEventListener('click', (e)=>{ if(!menu.contains(e.target)) close(); });
      document.getElementById('menuSignout').addEventListener('click', ()=>{ try{ localStorage.removeItem('hivio_auth'); }catch(_){ } }, { once:true });
    })();

    // === графики (демо) ===
    document.addEventListener('DOMContentLoaded', ()=>{
      const c1 = document.getElementById('equityChart');
      const c2 = document.getElementById('sectorsChart');
      if(window.Chart && c1 && c2){
        new Chart(c1,{type:'line',data:{labels:[...Array(24).keys()],datasets:[{data:[...Array(24)].map((_,i)=>100+Math.sin(i/2)*6+i*0.8+(Math.random()*2-1)),borderWidth:2,fill:false,tension:.25}]} ,options:{plugins:{legend:{display:false}},scales:{x:{display:false},y:{display:false}}});
        new Chart(c2,{type:'doughnut',data:{labels:['Tech','Health','Finance','Energy','Industrials'],datasets:[{data:[32,18,22,12,16]}]},options:{plugins:{legend:{position:'bottom',labels:{boxWidth:10}}},cutout:'62%'}});
      }
    });

    // === стрелки между блоками с равными отступами ===
    (function(){
      const grid = document.getElementById('grid');
      const svg  = document.getElementById('wires');

      const byId = id => document.getElementById(id);

      function center(el){
        const r = el.getBoundingClientRect();
        const g = grid.getBoundingClientRect();
        return { x: r.left - g.left + r.width/2, y: r.top - g.top + r.height/2 };
      }

      function clearWires(){
        [...svg.querySelectorAll('.wire')].forEach(n=>n.remove());
      }

      function addWire(p1, p2, cls, head){
        const path = document.createElementNS('http://www.w3.org/2000/svg','path');
        // лёгкая кривизна (красиво на равных отступах)
        const mx = (p1.x + p2.x)/2, my = (p1.y + p2.y)/2;
        path.setAttribute('d', `M ${p1.x},${p1.y} Q ${mx},${my} ${p2.x},${p2.y}`);
        path.setAttribute('class', `wire ${cls||''}`);
        path.setAttribute('marker-end', `url(#${head||'headBlue'})`);
        svg.appendChild(path);
      }

      function draw(){
        clearWires();
        // Подогнать SVG к сетке
        const g = grid.getBoundingClientRect();
        svg.setAttribute('viewBox', `0 0 ${g.width} ${g.height}`);
        svg.setAttribute('width', g.width);
        svg.setAttribute('height', g.height);

        const A  = center(byId('bAnalytics'));
        const B  = center(byId('bBroker'));
        const P  = center(byId('bPortfolio'));
        const F  = center(byId('bFinance'));
        const AI = center(byId('bAI'));

        // Квадратный контур (все блоки соединены): Analytics → Broker → Portfolio → Finance → Analytics
        addWire(A, B, 'blue', 'headBlue');
        addWire(B, P, 'orange', 'headOrange');
        addWire(P, F, 'green', 'headGreen');
        addWire(F, A, 'blue', 'headBlue');

        // Связи AI со всеми четырьмя
        addWire(AI, A, 'blue', 'headBlue');
        addWire(AI, B, 'blue', 'headBlue');
        addWire(AI, P, 'blue', 'headBlue');
        addWire(AI, F, 'blue', 'headBlue');
      }

      window.addEventListener('resize', ()=> requestAnimationFrame(draw));
      new ResizeObserver(()=> requestAnimationFrame(draw)).observe(grid);
      document.addEventListener('DOMContentLoaded', draw);
      setTimeout(draw, 250);
    })();
  </script>
</body>
</html>
