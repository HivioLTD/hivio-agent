<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Account — Hivio LTD</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    /* Бренд-кнопка (ссылка на главную слева, как везде) */
    .brand-link{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 14px; border-radius:12px; text-decoration:none;
      color:var(--text); background:#0b0f1a; border:1px solid var(--border);
      font-weight:800; letter-spacing:.2px;
      transition: background .25s ease, box-shadow .25s ease, transform .2s ease, border-color .25s ease;
    }
    .brand-link:hover{
      background: linear-gradient(90deg, rgba(125,240,255,.28), rgba(123,97,255,.28));
      border-color:transparent;
      box-shadow:0 0 18px rgba(125,240,255,.35), 0 0 28px rgba(123,97,255,.35);
      transform: translateY(-1px);
      color:var(--text);
    }
    .brand-link .logo-dot{
      width:12px;height:12px;border-radius:50%;
      background:linear-gradient(90deg,#7df0ff,#7b61ff);
      box-shadow:0 0 16px rgba(125,240,255,.35),0 0 36px rgba(125,240,255,.35);
      display:inline-block;
    }

    /* Центровщик для закреплённой кнопки Dashboard в шапке */
    .nav .nav-inner{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .nav-center{ flex:1; display:flex; justify-content:center; }

    /* ===== USER MENU ===== */
    .usermenu{ position:relative; display:inline-flex; align-items:center; }
    .usermenu-toggle{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:14px; border:1px solid var(--border);
      background:#0b0f1a; color:var(--text); cursor:pointer;
      transition: background .25s ease, box-shadow .25s ease, transform .2s ease, border-color .25s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .usermenu-toggle:hover,
    .usermenu[aria-expanded="true"] .usermenu-toggle{
      background: linear-gradient(90deg, rgba(125,240,255,.28), rgba(123,97,255,.28));
      border-color:transparent;
      box-shadow:0 0 18px rgba(125,240,255,.35), 0 0 28px rgba(123,97,255,.35);
      transform: translateY(-1px);
    }
    .user-icon{ width:22px;height:22px; display:inline-block; }
    .user-caret{ width:14px;height:14px; opacity:.7; transform: translateY(1px); }

    .userpanel{
      position:absolute; right:0; top:calc(100% + 8px); width:260px;
      background:rgba(255,255,255,.03); border:1px solid var(--border); border-radius:14px;
      box-shadow:0 20px 60px -25px rgba(0,0,0,.6);
      padding:8px; backdrop-filter: blur(6px);
      opacity:0; visibility:hidden; transform: translateY(-6px); transition: all .18s ease;
      z-index:30;
    }
    .userpanel::before{
      content:""; position:absolute; right:18px; top:-8px; width:14px; height:14px;
      background:inherit; border-left:1px solid var(--border); border-top:1px solid var(--border);
      transform: rotate(45deg);
    }
    .userpanel.open{ opacity:1; visibility:visible; transform: translateY(0); }

    .usercard{
      display:grid; grid-template-columns:40px 1fr; gap:10px;
      align-items:center; padding:10px; border-radius:10px;
      background:rgba(255,255,255,.04);
      border:1px solid var(--border);
      margin:2px 2px 6px 2px;
    }
    .usercard .ico{
      width:40px;height:40px;border-radius:10px;display:grid;place-items:center;
      background:linear-gradient(180deg, rgba(125,240,255,.15), rgba(123,97,255,.15));
      border:1px solid var(--border);
    }
    .usercard .title{ font-weight:800; line-height:1.1; }
    .usercard .sub{ font-size:12.5px; color:var(--muted); margin-top:2px; }

    .userpanel a{
      display:flex; align-items:center; gap:10px;
      padding:10px 12px; border-radius:10px; text-decoration:none; color:var(--text);
      transition: background .2s ease, box-shadow .2s ease;
    }
    .userpanel a:hover{
      background: linear-gradient(90deg, rgba(125,240,255,.18), rgba(123,97,255,.18));
      box-shadow:0 0 10px rgba(125,240,255,.25);
    }
    .userpanel .sep{ height:1px; background:rgba(255,255,255,.08); margin:6px 4px; border-radius:1px; }

    /* ===== Контент страницы ===== */
    .account-grid{display:grid;grid-template-columns:320px 1fr;gap:18px}
    .avatar-wrap{display:flex;flex-direction:column;align-items:center;gap:12px}
    .avatar{
      width:200px;height:200px;border-radius:24px;overflow:hidden;border:1px solid var(--border);
      background:linear-gradient(180deg, rgba(125,240,255,.15), rgba(123,97,255,.15));
      box-shadow:0 18px 60px -30px rgba(0,0,0,.6);
      position:relative;
    }
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    .upload{
      display:inline-block;padding:8px 12px;border-radius:12px;border:1px solid var(--border);
      background:rgba(255,255,255,.03);cursor:pointer
    }
    .badges{display:flex;gap:8px;flex-wrap:wrap}
    .badge{
      font-size:12px;border:1px solid var(--border);border-radius:999px;padding:6px 10px;color:var(--muted);
      background:rgba(255,255,255,.03)
    }
    .form-grid-2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .actions{display:flex;gap:10px;несомненно:flex-wrap:wrap}
    .danger{border:1px solid #5b1e1e;background:rgba(255,70,70,.08)}
    @media(max-width:1000px){.account-grid{grid-template-columns:1fr}}

    /* Стиль для кнопки Dashboard (используем в шапке) */
    .pill{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: #0b0f1a;
      color: var(--text);
      text-decoration: none;
      font-weight: 800;
      transition: background .25s, box-shadow .25s, transform .2s, border-color .25s;
    }
    .pill:hover{
      background: linear-gradient(90deg, rgba(125,240,255,.28), rgba(123,97,255,.28));
      border-color: transparent;
      box-shadow: 0 0 18px rgba(125,240,255,.35), 0 0 28px rgba(123,97,255,.35);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <header class="nav">
    <div class="container nav-inner">
      <a class="brand-link" href="https://www.hivio.uk" aria-label="Go to homepage">
        <span class="logo-dot"></span>
        <span>Hivio LTD</span>
      </a>

      <!-- Центр шапки: закреплённая кнопка Dashboard -->
      <div class="nav-center">
        <a class="pill" href="./cabinet.html">Dashboard</a>
      </div>

      <div class="usermenu" id="usermenu" aria-expanded="false">
        <button type="button" class="usermenu-toggle" id="usermenuToggle" aria-haspopup="true" aria-controls="userpanel" aria-expanded="false">
          <svg class="user-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="1.6"/>
            <path d="M4 20c0-4 3.5-6 8-6s8 2 8 6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
          <span class="label">Account</span>
          <svg class="user-caret" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <div class="userpanel" id="userpanel" role="menu">
          <div class="usercard" id="usercard">
            <div class="ico" aria-hidden="true">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="1.6"/>
                <path d="M4 20c0-4 3.5-6 8-6s8 2 8 6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
              </svg>
            </div>
            <div>
              <div class="title" id="ucName">Kuznetsov Vsevolod</div>
              <div class="sub" id="ucPos">Director</div>
            </div>
          </div>

          <!-- My Account (как в cabinet.html) -->
          <a href="./account.html" role="menuitem" id="menuAccount">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm-8 8a8 8 0 1 1 16 0" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"/>
            </svg>
            My Account
          </a>
          <div class="sep"></div>
          <a href="./login.html" role="menuitem" id="menuSignout">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M15 12H4" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"/>
              <path d="M11 8l4 4-4 4" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M15 4h2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3h-2" stroke="currentColor" stroke-width="1.7"/>
            </svg>
            Sign out
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- УБРАН старый плавающий .top-center, чтобы Dashboard не «ездил» -->

  <main class="section">
    <div class="container account-grid">
      <!-- LEFT: Avatar + role -->
      <div class="card neon reveal" data-reveal>
        <div class="avatar-wrap">
          <div class="avatar" id="avatarBox">
            <img id="avatarImg" src="" alt="Profile photo">
          </div>
          <label class="upload">
            <input type="file" id="avatarInput" accept="image/*" style="display:none">
            Upload photo
          </label>
          <div class="badges">
            <span class="badge" id="roleBadge">Director · Full rights</span>
            <span class="badge">ID: <span id="loginId">—</span></span>
            <span class="badge">Account: Active</span>
          </div>
        </div>
      </div>

      <!-- RIGHT: Profile form -->
      <div class="panel neon reveal" data-reveal data-reveal-delay="60">
        <h2 class="tight">Profile</h2>
        <p class="muted">Edit your personal details and responsibilities.</p>

        <form id="profileForm" class="form-grid" autocomplete="off">
          <div class="form-grid-2">
            <label class="field">
              <span>Last name</span>
              <input id="lastName" type="text" placeholder="Kuznetsov" required />
            </label>
            <label class="field">
              <span>First name</span>
              <input id="firstName" type="text" placeholder="Vsevolod" required />
            </label>
          </div>

          <div class="form-grid-2">
            <label class="field">
              <span>Position</span>
              <input id="position" type="text" placeholder="Director" />
            </label>
            <label class="field">
              <span>Role & permissions</span>
              <select id="role">
                <option value="admin">Director (admin, full rights)</option>
                <option value="manager">Manager (portfolio ops)</option>
                <option value="analyst">Analyst (read & propose)</option>
                <option value="viewer">Viewer (read-only)</option>
              </select>
            </label>
          </div>

          <div class="form-grid-2">
            <label class="field">
              <span>Birth date</span>
              <input id="birth" type="date"/>
            </label>
            <label class="field">
              <span>Work email</span>
              <input id="email" type="email" placeholder="name@hivio.uk"/>
            </label>
          </div>

          <div class="form-grid-2">
            <label class="field">
              <span>Phone</span>
              <input id="phone" type="tel" placeholder="+44 20 0000 0000"/>
            </label>
            <label class="field">
              <span>2FA</span>
              <select id="twofa">
                <option value="enabled">Enabled</option>
                <option value="disabled">Disabled</option>
              </select>
            </label>
          </div>

          <label class="field">
            <span>Responsibilities</span>
            <textarea id="resp" rows="4" placeholder="Strategy, team leadership, risk limits, approvals"></textarea>
          </label>

          <div class="actions">
            <button type="submit" class="btn-primary">Save changes</button>
            <button type="button" class="btn-pill" id="resetBtn">Reset</button>
            <button type="button" class="btn-pill danger" id="signOut">Sign out</button>
          </div>
        </form>
      </div>
    </div>

    <!-- EMPLOYEES (admin only) -->
    <div class="container" style="margin-top:18px">
      <div class="panel outline reveal" data-reveal>
        <div style="display:flex;align-items:center;justify-content:space-between;gap:10px">
          <h3 style="margin:0">Employees</h3>
          <button class="btn-primary" id="addEmpBtn">Add employee</button>
        </div>
        <p class="muted xs" id="empNote">Only Director (login 5512299) can add or remove employees.</p>
        <table class="table" style="margin-top:8px">
          <thead><tr><th>Name</th><th>Position</th><th>Role</th><th></th></tr></thead>
          <tbody id="empTable"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Скрипты: фон+reveal и логика аккаунта -->
  <script defer src="../js/main.js"></script>
  <script>
    // Dropdown меню: КЛИК для открытия/закрытия (как на cabinet.html)
    document.addEventListener('DOMContentLoaded', ()=>{
      const menu   = document.getElementById('usermenu');
      const toggle = document.getElementById('usermenuToggle');
      const panel  = document.getElementById('userpanel');

      function openMenu(){
        menu.setAttribute('aria-expanded','true');
        toggle.setAttribute('aria-expanded','true');
        panel.classList.add('open');
      }
      function closeMenu(){
        menu.setAttribute('aria-expanded','false');
        toggle.setAttribute('aria-expanded','false');
        panel.classList.remove('open');
      }
      function toggleMenu(){
        panel.classList.contains('open') ? closeMenu() : openMenu();
      }

      toggle.addEventListener('click', (e)=>{ e.stopPropagation(); toggleMenu(); });
      toggle.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter' || e.key === ' '){
          e.preventDefault();
          toggleMenu();
        }
      });
      document.addEventListener('click', (e)=>{ if(!menu.contains(e.target)) closeMenu(); });
      document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMenu(); });

      try{
        const prof = JSON.parse(localStorage.getItem('hivio_profile') || 'null');
        const first = prof?.firstName || 'Vsevolod';
        const last  = prof?.lastName  || 'Kuznetsov';
        const pos   = prof?.position  || 'Director';
        document.getElementById('ucName').textContent = `${last} ${first}`.trim();
        document.getElementById('ucPos').textContent  = pos;
      }catch(e){ console.warn('Usercard init error', e); }
    });
  </script>
  <script defer src="../js/account.js"></script>
</body>
</html>
