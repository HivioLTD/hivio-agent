<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hivio LTD</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="project/css/style.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0f1c;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    header.nav {
      position: sticky;
      top: 0;
      background: rgba(10, 15, 28, 0.8);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    .brand {
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
    }
    .logo-dot {
      width: 10px;
      height: 10px;
      background: linear-gradient(90deg, #2af598, #009efd);
      border-radius: 50%;
      display: inline-block;
    }
    .btn-pill {
      display: inline-block;
      padding: 10px 24px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 999px;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    /* Подсветка при наведении — как у Contact Information */
    .btn-pill:hover {
      background: linear-gradient(90deg, #2af598, #009efd);
      color: #0a0f1c;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.6);
      border-color: transparent;
    }
    main {
      padding: 80px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 30px;
      color: rgba(255, 255, 255, 0.7);
    }
    @media (max-width: 768px) {
      .btn-pill {
        font-size: 14px;
        padding: 8px 20px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header class="nav">
    <div class="brand">
      <span class="logo-dot"></span>
      Hivio LTD
    </div>
    <a class="btn-pill" href="project/pages/login.html">Client Area</a>
  </header>

  <main>
    <h1>Invest without emotions.<br>Full-cycle portfolio management by an AI agent.</h1>
    <p>Our AI continuously analyzes business fundamentals, market data, and news, selects companies, and manages risk & rebalancing — humans provide strategic and ethical oversight.</p>
  </main>

</body>
</html>
