<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hivio • AI Agent CRM</title>
  <meta name="description" content="Design business processes with AI-first CRM: blocks, arrows, teams." />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/crm.css" />
</head>
<body>
  <div class="wrap">
    <header class="glass nav">
      <div class="brand">
        <div class="logo">H</div>
        <div class="brand-text">
          <strong>Hivio</strong><span class="muted"> • Agent CRM</span>
        </div>
      </div>
      <nav class="actions">
        <a class="btn ghost" href="login.html">Sign in</a>
        <a class="btn primary" href="register.html">Create account</a>
      </nav>
    </header>

    <main class="grid">
      <!-- Sidebar -->
      <aside class="glass panel">
        <h3 class="section-title">Tools</h3>
        <div class="toolbar">
          <button id="addBox" class="btn">Add box</button>
          <button id="addOval" class="btn">Add oval</button>
          <button id="connect" class="btn">Connect</button>
          <button id="clear" class="btn warn">Clear</button>
        </div>

        <h3 class="section-title" style="margin-top:14px">Inspector</h3>
        <label>Title</label>
        <input id="titleInput" placeholder="Process step…" />

        <div class="row">
          <div>
            <label>Font size</label>
            <input id="fontSize" type="number" value="14" />
          </div>
          <div>
            <label>Corner radius</label>
            <input id="radius" type="number" value="14" />
          </div>
        </div>

        <h3 class="section-title" style="margin-top:14px">Color</h3>
        <div class="palette">
          <button class="dot" data-color="#6ee7ff" style="background:#6ee7ff"></button>
          <button class="dot" data-color="#7c7cff" style="background:#7c7cff"></button>
          <button class="dot" data-color="#22c55e" style="background:#22c55e"></button>
          <button class="dot" data-color="#f59e0b" style="background:#f59e0b"></button>
          <button class="dot" data-color="#ef4444" style="background:#ef4444"></button>
        </div>

        <div class="hint">Tip: drag blocks on the canvas. Select a block to edit its title, font, radius and color.</div>
      </aside>

      <!-- Canvas -->
      <section class="glass panel">
        <div class="canvas-head">
          <h3 class="section-title">Business Process</h3>
          <div class="tag" id="status">ready</div>
        </div>

        <div id="canvas">
          <svg id="edges"></svg>
          <!-- nodes rendered by JS -->
        </div>
      </section>
    </main>

    <footer class="foot">
      © Hivio LTD · The future runs on AI agents
    </footer>
  </div>

  <script src="js/crm.js" defer></script>
</body>
</html>
